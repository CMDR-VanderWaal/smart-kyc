<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

<div class="outer">
    <div class="header">
        <div class="logo">
            <img src="images/cryp_log.png" alt="logo">
        </div>

        <div class="nav_bar">
            <a href="signup.html">
                <div class="nav_com">
                    Register
                </div>
            </a>
        </div>
        <div style="clear:both;"></div>
    </div>


    <div class="sub_head">
        <div class="sub_capt">
            Login to your account
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="content_wrap_log">

            <div class="login_block">
                <div class="text_box_wrap">
                    <div class="text_box_full txt_bx">
                        <div class="text_desc">Username</div>
                        <input type="text">
                    </div>
                    <div class="text_box_full txt_bx">
                        <div class="text_desc">Password</div>
                        <input type="password">
                    </div>
                    <div class="log_wrap">
                        <a href="registration.html">
                            <div class="login_btn">
                                Login
                            </div>
                        </a>
                        <p>Forgot password ?</p>
                    </div>
                </div>
            </div>


    </div>



</div>

<script rel="script" src="js/jquery.min.js"></script>
<script rel="script" src="js/registration.js"></script>

</body>
</html>
