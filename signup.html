<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

<div class="outer">
    <div class="header">
        <div class="logo">
            <img src="images/cryp_log.png" alt="logo">
        </div>

        <div class="nav_bar">
            <a href="login.html">
                <div class="nav_com">
                    Login
                </div>
            </a>
        </div>
        <div style="clear:both;"></div>
    </div>


    <div class="sub_head">
        <div class="sub_capt">
            Sign up here
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="content_wrap_log">

        <div class="login_block">
            <div class="text_box_wrap">
                <div class="text_box_full txt_bx">
                    <div class="text_desc">Email</div>
                    <input type="text">
                </div>
                <div class="text_box_full txt_bx">
                    <div class="text_desc">Password</div>
                    <input type="password">
                </div>
                <div class="text_box_full txt_bx">
                    <div class="text_desc">Re-Type Password</div>
                    <input type="password">
                </div>
                <div class="log_wrap">
                    <div class="login_btn">
                        Signup
                    </div>

                </div>
            </div>
        </div>


    </div>



</div>

<script rel="script" src="js/jquery.min.js"></script>
<script rel="script" src="js/registration.js"></script>

</body>
</html>
